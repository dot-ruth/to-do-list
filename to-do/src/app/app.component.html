<div class="main">
  <h1>My To Do List</h1>
  <label for="to-do-input">
 What would you like to do today?
</label>
<input
  #newItem
  placeholder="add an item"
  (keyup.enter)="additem(newItem.value); newItem.value = ''"
  id="addItemInput"
/>
<button mat-raised-button (click)="additem(newItem.value)">Add</button>
<h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">item</span>
  <ng-template #elseBlock>items</ng-template></h2>
  
  <ul>
    <li *ngFor="let item of items"><app-item (remove)="remove(item)" [Item]="item"></app-item>
    </li>
  </ul>
</div>
